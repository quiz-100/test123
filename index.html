<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Corvanta</title>
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #0c2e66;
        color: white;
        text-align: center;
    }

    /* Top section */
    .top-bar {
        display: flex;
        align-items: center;
        justify-content: space-between;
        background: white;
        color: black;
        padding: 20px;
    }

    .logo {
        display: flex;
        align-items: center;
        gap: 10px;
    }

    .logo img {
        height: 60px;
    }

    .links {
        text-align: right;
        font-weight: bold;
        font-size: 22px;
        line-height: 1.2;
    }

    .links a {
        color: black;
        text-decoration: none;
    }

    .main-text {
        font-size: 28px;
        margin-top: 40px;
        font-weight: bold;
    }

    .sites {
        display: flex;
        justify-content: center;
        gap: 120px;
        margin-top: 60px;
    }

    .vb {
        font-size: 120px;
        color: #5af2ff;
        font-weight: bold;
    }

    .nerevion {
        font-size: 120px;
        color: #9b51e0;
        font-weight: bold;
    }
</style>
</head>
<body>

<!-- TOP BAR -->
<div class="top-bar">
    <div class="logo">
        <!-- Replace with your Corvanta logo image if needed -->
        <img src="corvanta-logo.png" alt="Corvanta Logo">
        <span style="font-size:48px; font-weight:bold;">Corvanta</span>
    </div>

    <div class="links">
        <a href="http://visualbasics.github.io" target="_blank">VISUALBASICS</a><br>
        <a href="http://nerevion.github.io" target="_blank">NEREVION</a>
    </div>
</div>

<!-- MAIN CONTENT -->
<div class="main-text">
    THE COMPANY BEHIND YOUR FAVORITE SITES INCLUDING:
</div>

<div class="sites">
    <div class="vb">VB</div>
    <div class="nerevion">NERENION</div>
</div>

</body>
</html>
